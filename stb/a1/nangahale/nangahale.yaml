proxy-groups:
  - name: üêå KEONG-RACUN 
    type: load-balance
    strategy: consistent-hashing
    url: http://cp.cloudflare.com/generate_204
    interval: 100
    proxies:
      - websocket_1
      - websocket_2
      - websocket_3
      - websocket_4
      - websocket_5
      - websocket_6
  - name: üçúINDO-MIE
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    ninterval: 100
    proxies:
      - websocket_1
      - websocket_2
      - websocket_3
      - websocket_4
  - name: üçúMIE-SEDAP
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 100
    proxies:
      - websocket_3
      - websocket_4
      - websocket_5
  - name: üçúSARI-MIE
    type: select
    proxies:
    - websocket_6
