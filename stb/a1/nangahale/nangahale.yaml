---
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
mode: rule
allow-lan: true
unified-delay: true
bind-address: "*"
log-level: silent
ipv6: false
geodata-mode: true
external-controller: 0.0.0.0:9090
external-ui: "/usr/share/openclash/ui"
tcp-concurrent: false
interface-name: ""
enable-process: false
geodata-loader: memconservative
inbound-tfo: false
secret: reyre
profile:
  store-selected: true
  store-fake-ip: true
  #geox-url: {mmdb: https://cdn.jsdelivr.net/gh/Dreamacro/maxmind-geoip@release/Country.mmdb, geoip: https://github.com/v2fly/geoip/releases/latest/download/geoip-only-cn-private.dat, geosite: https://github.com/taamarin/v2ray-rules-dat/raw/release/geosite.dat}
experimental: {sniff-tls-sni: true, fingerprint: ""}
tun:
  enable: true
  stack: system
  dns-hijack:
    - tcp://any:53
  auto-route: false
  auto-detect-interface: false
dns:
  enable: true
  ipv6: false
  default-nameserver: [192.168.9.1, 192.168.8.1, 192.168.120.21, 8.8.8.8,1.1.1.1]
  listen: 0.0.0.0:7874
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: ["*.local", "*.localhost", dns.*, dns.*.*, "*.twilio.com", "*.*.twilio.com"]
  nameserver: [192.168.8.1, 192.168.9.1, 192.168.120.21, 8.8.8.8, 1.1.1.1, dhcp://"eth1", dhcp://"usb0", https://dns.adguard.com/dns-query, https://dns.google/dns-query, tls://dns.adguard.com, tls://dns.google]
# ================= ZILNET META ==================
BUG NYA:
  - &bugip 162.159.130.11
  - &bughost investors.spotify.com
PATH:
  - &path wss://investors.spotify.com/websocket
UUID:
  - &uuid1 6d8dcd1b-01fa-4549-bdc0-ed03ac96ae83
  - &uuid2 9206e86d-d99b-4656-bbd9-4e978982ca38
  - &uuid3 b6141c2c-705d-4861-b24e-ac516eb00e30
  - &uuid4 ca84b639-ac58-48af-a269-01cf347250e9
  - &uuid5 4c0ae89a-3407-4bc4-b2a8-4c2d9562298b
  - &uuid6 5f37d791-60d5-4f87-bd52-ccf633bad23d
HOST:
  - &host sg8-ws.xvless.xyz
# ================= ZILNET META ==================
proxies:
  - name: websocket_1
    server: *bugip
    port: 443
    type: vless
    uuid: *uuid1
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: *bughost
    network: ws
    ws-opts:
      path: *path
      headers:
        Host: *host
    udp: true
  - name: websocket_2
    server: *bugip
    port: 443
    type: vless
    uuid: *uuid2
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: *bughost
    network: ws
    ws-opts:
      path: *path
      headers:
        Host: *host
    udp: true
  - name: websocket_3
    server: *bugip
    port: 443
    type: vless
    uuid: *uuid3
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: *bughost
    network: ws
    ws-opts:
      path: *path
      headers:
        Host: *host
    udp: true
  - name: websocket_4
    server: *bugip
    port: 443
    type: vless
    uuid: *uuid4
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: *bughost
    network: ws
    ws-opts:
      path: *path
      headers:
        Host: *host
    udp: true
  - name: websocket_5
    server: *bugip
    port: 443
    type: vless
    uuid: *uuid5
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: *bughost
    network: ws
    ws-opts:
      path: *path
      headers:
        Host: *host
    udp: true
  - name: websocket_6
    server: *bugip
    port: 443
    type: vless
    uuid: *uuid6
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: *bughost
    network: ws
    ws-opts:
      path: *path
      headers:
        Host: *host
    udp: true
# ================= ZILNET META ==================
proxy-groups:
  - name: LB-Universal
    type: load-balance
    strategy: consistent-hashing
    url: http://cp.cloudflare.com/generate_204
    interval: 100
    proxies:
      - websocket_1
      - websocket_2
      - websocket_3
      - websocket_4
      - websocket_5
      - websocket_6
  - name: LB-Streaming
    type: load-balance
    strategy: consistent-hashing
    url: http://cp.cloudflare.com/generate_204
    interval: 100
    proxies:
      - PG-Streaming_1
      - PG-Streaming_2
# ================= ZILNET META ==================
  - name: PG-Streaming_1
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 100
    tolerance: 50
    disable-udp: false
    proxies:
      - websocket_1
      - websocket_2
  - name: PG-Streaming_2
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 100
    tolerance: 50
    disable-udp: false
    proxies:
      - websocket_3
      - websocket_4
# ================= ZILNET META ==================
  - name: PG-Sosmed
    type: select
    proxies:
      - websocket_5
  - name: PG-Gaming
    type: select
    proxies:
      - websocket_6
# ================= ZILNET META ==================
rule-providers:
  RP-Direct:
    type: http
    behavior: classical
    path: "./direct.yaml"
    url: https://raw.githubusercontent.com/izhalakbar/zilnet-meta/main/rule/direct.yaml
    interval: 86400
  RP-Reject:
    type: http
    behavior: classical
    path: "./reject.yaml"
    url: https://raw.githubusercontent.com/izhalakbar/zilnet-meta/main/rule/reject.yaml
    interval: 86400
  RP-Streaming:
    type: http
    behavior: classical
    path: "./streaming.yaml"
    url: https://raw.githubusercontent.com/izhalakbar/zilnet-meta/main/rule/streaming.yaml
    interval: 86400
  RP-Sosmed:
    type: http
    behavior: classical
    path: "./sosmed.yaml"
    url: https://raw.githubusercontent.com/izhalakbar/zilnet-meta/main/rule/sosmed.yaml
    interval: 86400
  RP-Gaming:
    type: http
    behavior: classical
    path: "./gaming.yaml"
    url: https://raw.githubusercontent.com/izhalakbar/zilnet-meta/main/rule/gaming.yaml
    interval: 86400
rules:
  - DST-PORT,7895,REJECT
  - DST-PORT,7892,REJECT
  - IP-CIDR,127.0.0.1/32,REJECT,no-resolve
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - IP-CIDR6,::1/128,REJECT,no-resolve
  - RULE-SET,RP-Direct,DIRECT
  - RULE-SET,RP-Reject,REJECT
  - RULE-SET,RP-Gaming,PG-Gaming
  - RULE-SET,RP-Sosmed,PG-Sosmed
  - RULE-SET,RP-Streaming,LB-Streaming
  - MATCH,LB-Universal
