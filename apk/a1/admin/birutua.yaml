proxy-groups:
  - name: 🐌 KEONG-RACUN 
    type: load-balance
    strategy: consistent-hashing
    url: http://cp.cloudflare.com/generate_204
    interval: 100
    proxies:
    - 𝙊𝙩𝙖𝙢𝙖 | オラマ 1
    - 𝙊𝙩𝙖𝙢𝙖 | オラマ 2
    - 𝙊𝙩𝙖𝙢𝙖 | オラマ 3
    - 𝙊𝙩𝙖𝙢𝙖 | オラマ 4
    - 𝙊𝙩𝙖𝙢𝙖 | オラマ 5
