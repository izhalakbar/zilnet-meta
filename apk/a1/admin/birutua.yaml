port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
mode: rule
allow-lan: true
unified-delay: true
bind-address: "*"
log-level: silent
ipv6: false
geodata-mode: true
external-controller: 0.0.0.0:9090
external-ui: dashboard/dist
tcp-concurrent: false
interface-name: ""
enable-process: false
geodata-loader: memconservative
inbound-tfo: false
secret: ""
profile:
  store-selected: true
  store-fake-ip: true
  geox-url: {mmdb: https://cdn.jsdelivr.net/gh/Dreamacro/maxmind-geoip@release/Country.mmdb, geoip: https://github.com/v2fly/geoip/releases/latest/download/geoip-only-cn-private.dat, geosite: https://github.com/taamarin/v2ray-rules-dat/raw/release/geosite.dat}
experimental: {sniff-tls-sni: true, fingerprint: ""}
tun:
  enable: false
  stack: system
  dns-hijack:
    - any:53
  auto-route: false
  auto-detect-interface: false
sniffer:
  enable: false
  sniffing: [tls, http]
  force-domain: [+]
  skip-domain: [+.google.com]
  port-whitelist: [443, 80]
dns:
  enable: true
  device: Meta
  ipv6: false
  prefer-h3: false
  default-nameserver: [1.1.1.1, 9.9.9.9]
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: ["*.local", "*.localhost", dns.*, dns.*.*, "*.twilio.com", "*.*.twilio.com"]
  nameserver: [8.8.8.8, 94.140.14.14, 149.112.112.112]
  fallback: []
  fallback-filter:
    geoip: false
    geoip-code: ID
    geosite: []
    ipcidr: []
    domain: []
tproxy-port: 9898
BUG NYA:
  - &bugip 104.18.3.2
  - &bughost maps.gstatic.com
PATH:
  - &path wss://maps.gstatic.com/howdy
